<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generation</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="header">
    WELCOME TO INVOICE GENERATION SYSTEM
  </div>
  <div class="container">
    <div class="form">
      Step1: Enter the following details
      <form action="/getDate" method="POST" class="actual_form">
        <input name="startdate" placeholder="Invoice start date YYYY-MM-DD">
        <input name="enddate" placeholder="Invoice END date YYYY-MM-DD">
        <input name="invoiceNo" placeholder="Invoice No.">
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class = "button" onclick="window.location.href='/submission_form'">
      Step2: Calculate Pay
    </div>
    <div class = "button" onclick="window.location.href = '/jobs?pdf=true'">
      Step3: Get Your Invoice
    </div>
    <div class = "button" onclick="window.location.href = '/jobs'">
      Step3: View Your Invoice
    </div>
  </div>  
</body>
</html>
